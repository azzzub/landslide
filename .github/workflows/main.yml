on:
  push:
    branches:
      - main

name: ğŸš€ Main Deployment
jobs:
  # CI optimation, run on the changed file only
  changes:
    name: ğŸ” Looking for changes
    runs-on: ubuntu-latest
    outputs:
      filtr: ${{ steps.filter.outputs.filtr }}
      prven: ${{ steps.filter.outputs.prven }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: main
          filters: |
            filtr:
              - 'filtr/**'
            prven:
              - 'prven/**'

  filtr:
    name: ğŸ‰ Filtr Deploy
    needs: changes
    if: ${{ needs.changes.outputs.filtr == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ”¨ Installing dependencies
        run: |
          cd filtr
          echo "ğŸš¨ Warning... You need to copy 'vendor' folder manualy ğŸš¨"

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.landslide.id
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          local-dir: ./filtr/
          exclude: ./vendor/**
          log-level: minimal
          server-dir: ./api.landslide.id/

  prven:
    name: ğŸ‰ Prven Deploy
    needs: changes
    if: ${{ needs.changes.outputs.prven == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 12
        uses: actions/setup-node@v2-beta
        with:
          node-version: "12"

      - name: ğŸ”¨ Build Project
        run: |
          cd prven
          npm install
          npm run build

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.landslide.id
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          local-dir: ./prven/build/
          server-dir: ./public_html/
