on:
  push:
    branches:
      - beta

name: ðŸš€ Beta Deployment
jobs:
  check_comft:
    name: Check files
    outputs:
      run_job: ${{ steps.check_files.outputs.run_job }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD
          
          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file != comft/* ]]; then
              echo "This modified file is not under the 'comft' folder."
              echo "::set-output name=run_job::false"
              break
            else
              echo "::set-output name=run_job::true"
            fi
          done < files.txt
  
  job_for_comft:
    name: ðŸŽ‰ API Deploy
    needs: check_comft
    if: needs.check_comft.outputs.run_job == 'true'
    runs-on: ubuntu-latest
    steps:
